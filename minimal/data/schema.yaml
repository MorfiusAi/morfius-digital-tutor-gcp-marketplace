x-google-marketplace:
  schemaVersion: v2

  applicationApiVersion: v1beta1
  publishedVersion: "0.1.1"
  publishedVersionMetadata:
    releaseNote: >-
      A first release.
  images:
    morfiustutorui:
      properties:
        imagemoriustutoruiFull:
          type: FULL
        imagemorfiustutoruiRegistry:
          type: REGISTRY
        imagemorfiustutoruiRepo:
          type: REPO_WITHOUT_REGISTRY
        imagemorfiustutoruiTag:
          type: TAG
    morfiustutorbackend:
      properties:
        imagemoriustutorbackendFull:
          type: FULL
        imagemorfiustutorbackendRegistry:
          type: REGISTRY
        imagemorfiustutorbackendRepo:
          type: REPO_WITHOUT_REGISTRY
        imagemorfiustutorbackendTag:
          type: TAG
    morfiustutorserver:
      properties:
        imagemoriustutorserverFull:
          type: FULL
        imagemorfiustutorserverRegistry:
          type: REGISTRY
        imagemorfiustutorserverRepo:
          type: REPO_WITHOUT_REGISTRY
        imagemorfiustutorserverTag:
          type: TAG

properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  reportingSecret:
    type: string
    x-google-marketplace:
      type: REPORTING_SECRET
  imageUbbagent:
    type: string
    default: gcr.io/cloud-marketplace-tools/metering/ubbagent:latest
    x-google-marketplace:
      type: IMAGE
  replicas:
    type: integer
    title: Nginx Replica Count
    description: The number of nginx replicas to deploy
  volumeSize:
    type: string
    title: Persistant Volume Size
    Description: The Size of the Persistent Volume
  openAIAPIKey:
    type: string
    title: Open AI Api Key
    Description: API Key provided by OpenAI

required:
  - name
  - namespace
  - replicas
  - volumeSize
